<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds
          to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-7">
        <ol>
            <!--
            Now we provide each todo-item with the todo object
            it's representing, so that its content can be dynamic.
            We also need to provide each component with a "key",
            which will be explained later.
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <div id="main">
        <form v-on:submit.prevent="getFormValue">
            <input v-model="UserName" type="text" name="UserName" placeholder="User name">
            <input v-model="Password" type="text" name="PassWord" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        Output: {{output}}
        <br>
        <book-detail v-for="book in ListBook" v-bind:detail="book" v-bind:key="book.id">
            <a v-bind:href="'/main/'+book.id">{{ book.tittle }}</a><br>
        </book-detail>
    </div>
</body>

</html>

<script>
    // Vue.component('book-detail', {
    //     props: ['detail'],
    //     template: '<a>{{ detail.tittle }}</a>'
    // })
    var main = new Vue({
        el: '#main',
        data: {
            UserName: '',
            Password: '',
            output: '',
            ListBook: [{
                id: 123,
                tittle: 'Mười vạn câu hỏi tại sao',
                url: 'Https://google.com'
            }, {
                id: 123,
                tittle: 'Mười vạn câu hỏi tại sao',
                url: 'Https://google.com'
            }, {
                id: 123,
                tittle: 'Mười vạn câu hỏi tại sao',
                url: 'Https://google.com'
            }, {
                id: 123,
                tittle: 'Mười vạn câu hỏi tại sao',
                url: 'Https://google.com'
            }, {
                id: 123,
                tittle: 'Mười vạn câu hỏi tại sao',
                url: 'Https://google.com'
            }]
        },
        watch: {
            UserName: function() {
                if (this.UserName == '' || this.Password == '') {
                    this.setOutPut()
                } else {
                    this.setOutPut()
                }
            }
        },
        computed: {
            output: function() {
                if (this.UserName == '' || this.Password == '') {
                    return "Waiting " + this.UserName + this.PassWord
                }
            }
        },
        methods: {
            getFormValue(e) {
                this.UserName = e.target.elements.UserName.value;
                this.Password = e.target.elements.PassWord.value;

                console.log(this.UserName + "" + this.Password)
                this.setOutPut()
            },
            setOutPut: function() {
                console.log("yes")
                this.output = 'Oke set' + this.UserName + '||' + this.Password
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                text: 'Learn JavaScript'
            }, {
                text: 'Learn Vue'
            }, {
                text: 'Build something awesome'
            }]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    Vue.component('todo-item', {
        // The todo-item component now accepts a
        // "prop", which is like a custom attribute.
        // This prop is called todo.
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [{
                id: 0,
                text: 'Vegetables'
            }, {
                id: 1,
                text: 'Cheese'
            }, {
                id: 2,
                text: 'Whatever else humans are supposed to eat'
            }]
        }
    })
</script>
